    <body>
  
        <div class="content">
        <form action="active">
      
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="firstname" placeholder="first name">
      
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastname" placeholder="last name">
          
          <label for="last-name" class="stylesNames">Email</label> <br>
          <input type="email" class="styles" id="lname" name="lastname" placeholder="Email">
          
          <div class="stylesName">
            <label for="gender"> Select you gender</label><br>
            <input type="radio" id="male" name="gender" value="male">

            <div class="stylesName">

            </div>

            <label for="country" class="stylesName">How did you hear about KodeCamp</label> <br>
            <select id="kodecamp" name="country">

            </select>
           

            <div>

                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Front-end</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="Female">Back-end</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="Female">DevOps</label><br>
                <input type="radio" id="female" name="gender" value="female">

                <input type="radio" id="female" name="gender" value="female">

                <input type="radio" id="female" name="gender" value="female">

                <input type="radio" id="female" name="gender" value="female">
                <label for="Female">Digital-marketing</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="Female">Product-manageement</label><br>

            <div class="stylesName"  id="odd">
                <label for="gender">What level are you?</label> <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Beginner</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="Female">Intermediate</label><br>
            </div>
      
          <label for="subject">Tell us about yourself</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
